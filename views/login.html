{{define "content"}}
<h1>登录</h1>
<form action="/login" method="post">
    <div class="form-group field-loginform-username required">
        <label for="username">用户名</label>
        <input type="text" id="username" class="form-control" name="username" aria-required="true">
    </div>
    <div class="form-group field-loginform-password required">
        <label for="password">密码</label>
        <input type="password" id="password" class="form-control" name="password" value="" aria-required="true">
    </div>
    <div class="form-group field-loginform-rememberme">
        <div class="custom-control custom-checkbox">
            <input type="hidden" name="LoginForm[rememberMe]" value="0"><input type="checkbox" id="loginform-rememberme" class="custom-control-input" name="LoginForm[rememberMe]" value="1" checked>
            <label class="custom-control-label" for="loginform-rememberme">记住我的登录状态</label>
        </div>
    </div>
    <div class="form-group">
        <button type="submit" class="btn btn-primary" name="login-button">登录</button>
    </div>
</form>
{{end}}
